<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Automated Evaluation System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-10 mx-auto">
          <div class=" shadow p-3 m-3">
            <h3>Q. {{qs.question_text}}</h3>
            <form action="" method="post">
                {% csrf_token %} 

                <div class="">
                  {% comment %} <label for="">Write your answer:</label> {% endcomment %}
                    <textarea
                    required
                    name="answer_text" 
                    placeholder='write your answer here'
                    id=""

                    cols="30"
                    rows="5"
                    class="form-control"
                    ></textarea>
                </div>
                <div class='text-end'>
                <button type="submit" class="btn btn-success rounded-pill text-light my-2">
                    Evaluate
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
